<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{pagos.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{pagos.list.headline}]]</h1>
                <div>
                    <a th:href="@{/pagoss/add}" class="btn btn-primary ms-2">[[#{pagos.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${pagoses.empty}">[[#{pagos.list.empty}]]</div>
            <div th:if="${!pagoses.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{pagos.id.label}]]</th>
                            <th scope="col">[[#{pagos.monto.label}]]</th>
                            <th scope="col">[[#{pagos.metodoPago.label}]]</th>
                            <th scope="col">[[#{pagos.fechaPago.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pagos : ${pagoses}">
                            <td>[[${pagos.id}]]</td>
                            <td>[[${pagos.monto}]]</td>
                            <td>[[${pagos.metodoPago}]]</td>
                            <td>[[${pagos.fechaPago}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/pagoss/edit/{id}(id=${pagos.id})}" class="btn btn-sm btn-secondary">[[#{pagos.list.edit}]]</a>
                                    <form th:action="@{/pagoss/delete/{id}(id=${pagos.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{pagos.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
