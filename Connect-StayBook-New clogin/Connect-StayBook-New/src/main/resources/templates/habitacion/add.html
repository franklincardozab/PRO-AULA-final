<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{habitacion.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{habitacion.add.headline}]]</h1>
                <div>
                    <a th:href="@{/habitacions}" class="btn btn-secondary">[[#{habitacion.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('habitacion')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='habitacion', field='numero', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='habitacion', field='tipo')}" />
                <div th:replace="~{fragments/forms::inputRow(object='habitacion', field='precioPorNoche')}" />
                <div th:replace="~{fragments/forms::inputRow(object='habitacion', field='disponible', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='habitacion', field='hotel', type='select')}" />
                <input type="submit" th:value="#{habitacion.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
